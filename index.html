<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Genotype Compatibility Form</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<main>
			<div class="box-1">
				<h2 class="title">GCA</h2>
			</div>

			<form class="box-2 form">
				<label>Male Genotype:</label><input type="text" name="" class="male"
					placeholder="Male: Type Your Genotype Here" required autocomplete="no">
				<label>Female Genotype:</label><input type="text" name="" class="female"
					placeholder="Female: Type Your Genotype Here" required autocomplete="no">
				<button class="submit" type="submit">
					<h3>Submit</h3>
				</button>
			</form>

			<div class="box-3">
				<h3>Results</h3>
				<div class="male-result">
					<div class="b">Male:</div>
					<div class="c m"></div>
				</div>
				<div class="female-result">
					<div class="b">Female:</div>
					<div class="c f"></div>
				</div>
			</div>

			<div class="box-4">
				<div class="remark-title">
					<!-- <h3>Compatibility</h3> -->
					<div id="remark" class="remark"></div>
					<div id="remark" class="summary"></div>
				</div>



			</div>
		</main>
		<footer>
			<div class="copy">
				Copywrite &copy; 2019 -
				<script>document.write(new Date().getFullYear());</script> DrMo
			</div>
			<div class="contact">
				<div style="color: #fff; font-weight: 333; margin-top: 10px">Reach the developer @
					inedumozey@gmail.com,
					08036000347
				</div>
			</div>
		</footer>
	</div>
	<script src="index.js"></script>
</body>

</html>
